<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact Form Submission</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 24px;
    }
    h2 {
      color: rgb(16, 49, 51);
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 8px 0;
      color: #333333;
    }
    .label {
      color: rgb(16, 49, 51);
      font-weight: 600;
    }
    .footer {
      text-align: center;
      font-size: 14px;
      color: #666666;
      margin-top: 24px;
      border-top: 1px solid #e0e0e0;
      padding-top: 16px;
    }
    a {
      color: rgb(16, 49, 51);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>New Contact Form Submission</h2>
    <p><span class="label">Name:</span> {{name}}</p>
    <p><span class="label">Email:</span> {{email}}</p>
    <p><span class="label">Phone:</span> {{phone}}</p>
    <p><span class="label">Subject:</span> {{subject}}</p>
    <p><span class="label">Message:</span></p>
    <p>{{message}}</p>
    <div class="footer">
      <p>Received from Sifat's Portfolio</p>
      <p><a href="mailto:sifatict26@gmail.com">sifatict26@gmail.com</a> | <a href="tel:+8801521565259">+880 1521565259</a></p>
    </div>
  </div>
</body>
</html>
